<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
    <h2>Signup form</h2>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password" required />
    </div>
    <button type="submit" class="btn btn-radius btn-login">Signup</button>
  </form>
</div>
